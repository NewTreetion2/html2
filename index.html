<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>공부 실습</title>

  <body>
    <h1>웹페이지 실습 1</h1>
    <strong>웹페이지를 만들어봅시다</strong>
    <p>그렇다면 <mark>어떻게</mark> 만들어야 할까요?</p>
    <p>그것은 바로 <ins>기초적인 방법</ins>부터 차근차근 시작합니다</p>
    <p>글자를 <sub>아래로도 써보고</sub><sup>위로도 써보고</sup></p>
    <pre>
 
      이렇게 
            다른 방식으로도
                          만들어보고
    </pre>
    <hr />
    <blockquote>
      <p>마지막은 신기한것도 해봅니다</p>
    </blockquote>
  </body>
</html>
